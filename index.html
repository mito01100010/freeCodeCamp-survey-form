<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="css/form.css">

</head>

<body>
    <div class="main">
        <h1 id="title">Survey Form Project</h1>

        <p id="description">The freeCodeCamp survey form task</p>

        <div class="main-content">
            <div class="form-content">
                <form id="survey-form">
                    <label for="name" id="name-label">Name</label>
                    <input id="name" type="text" required placeholder="Enter your name" />

                    <label for="email" id="email-label">Email</label>
                    <input id="email" type="email" required placeholder="Enter your email" />

                    <label for="number" id="number-label">Rate this form (1 to 10)</label>
                    <input id="number" type="number" min="1" max="10" placeholder="Enter number here" />

                    <label for="dropdown">Which of the following programming language you like the most</label>
                    <select id="dropdown">
                        <option value="java">Java</option>
                        <option value="csharp">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="cobol">COBOL</option>
                        <option value="other">Other</option>
                    </select>

                    <fieldset>
                        <legend>Do you like my github page?</legend>

                        <input type="radio" name="recommend" checked id="definitely" value="definitely" /><label
                            for="definitely">Definitely</label>
                        <br>
                        <input type="radio" name="recommend" id="maybe" value="maybe" /><label for="maybe">Maybe</label>
                        <br>
                        <input type="radio" name="recommend" id="nope" value="nope" /><label for="nope">Nope</label>
                    </fieldset>

                    <p>You are.. </p>
                    <input type="checkbox" id="student" name="student" value="student">
                    <label for="student">Student</label><br>
                    <input type="checkbox" id="teacher" name="teacher" value="teacher">
                    <label for="teacher">Teacher</label><br>
                    <input type="checkbox" id="employer" name="employer" value="employer">
                    <label for="employer">Employer</label><br>
                    <input type="checkbox" id="astronaut" name="astronaut" value="astronaut">
                    <label for="astronaut">–êstronaut</label><br>

                    <label for="comment">Any suggestions or comments?</label>
                    <textarea rows="4" cols="60" id="comment">Enter your comments here.. </textarea>

                    <button type="submit" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
